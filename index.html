<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <h1>üå§Ô∏è Weather Wizard</h1>
            <p>Find out the weather for any city around the world!</p>
        </header>

        <div class="search-container">
            <input type="text" class="searchInp" placeholder="Search city...">
            <button class="searchBtn"><i class="fas fa-search"></i> Search</button>
        </div>

        <div class="weatherInfo">
            <!-- Weather information will be dynamically inserted here -->
            <div id="city-name"></div>
            <div id="weather-icon"></div>
            <div id="weather-desc"></div>
            <div id="temp"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
        </div>
    </div>

    <script src="./app.js"></script>    
</body>
</html>
